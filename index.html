<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Palanquin+Dark:wght@400;500;600;700&family=Palanquin:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page1">
      <div id="navbar">
        <div id="logo">
          <h3>island*</h3>
        </div>
        <div id="centerlinks">
          <h4>Our tours</h4>
          <h4>About us</h4>
          <h4>Booking</h4>
          <h4>FAQ</h4>
        </div>
        <div id="menu">
          <div id="menuicon">
            <div class="largeline"></div>
            <div class="smallline"></div>
            <div class="largeline"></div>
            <div class="smallline"></div>
          </div>
        </div>
      </div>
      <div id="imagediv">
        <div id="imagedivwrapper">
          <div id="imagedivcontainer">
            <img
              src="https://images.unsplash.com/photo-1675383012260-63e247209c5b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div id="textcontainer">
            <div id="textwrapper">
              <div class="uppertext">
                <h1>Explore the sights <br id="break" />of the Azores</h1>
                <h3>A place where nature and adventure unite</h3>
                <div id="cta">
                  <h2>Book now</h2>
                </div>
              </div>
              <div class="lowerdiv">
                <div id="lrbutton">
                    <div class="leftbuttondiv">
                        <i class="ri-arrow-left-line"></i>
                    </div>
                    <div class="rightbuttondiv">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
                <div id="scrollarrow">
                  <h4>Scroll down</h4>
                  <div id="arrowdiv">
                    <i class="ri-arrow-down-line"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
